<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corps en Devenir</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5073c4;
            color: white;
            padding: 10px 0;
        }
        header .logo {
            width: 50px;
            height: 50px;
        }
        header .nav-link {
            color: white;
            margin-left: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            padding: 20px;
            margin-bottom: 40px; /* Space for the footer */
        }
    </style>
</head>
<body>

<header class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="YOUR_LOGO_URL" alt="Association Logo" class="logo">
            <h1 class="ml-3">Corps en Devenir</h1>
        </div>
        <nav class="d-flex align-items-center">
            <a class="nav-link" href="#who-we-are">Who We Are</a>
            <a class="nav-link" href="#past-missions">Past Missions</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </div>
</header>

<div class="content container">
    <section id="who-we-are">
        <h2>Who We Are</h2>
        <p>Content about who we are.</p>
    </section>
    <section id="past-missions">
        <h2>Past Missions</h2>
        <p>Content about past missions.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Contact information.</p>
    </section>
</div>

<footer>
    <p>&copy; 2024 Corps en Devenir. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
